<h1>Status</h1>
<div class="myform">
  <table class="table">
    <tbody>
    <tr>
      <th>Name</th>
      <td>{{ status.name }}</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-start">
    <a class="btn btn-info" routerLink="/status" routerLinkActive="active">Back to list</a>&nbsp;
    <a class="btn btn-danger" [routerLink]="['/status/edit', status.id]">Edit</a>
  </div>
</div>
