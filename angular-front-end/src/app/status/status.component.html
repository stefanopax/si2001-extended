<h1>Status</h1>
<div class="d-flex justify-content-end">
  <a class="btn btn-success align-content-xl-end btn-lg" routerLink="/status/new" routerLinkActive="active">New Status</a>
</div>
<div *ngIf="allstatus; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <table class="table table-striped table-light">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let status of allstatus">
      <td>{{ status.name }}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/status', status.id]">Show</a>&nbsp;
        <a class="btn btn-danger" [routerLink]="['/status', status.id, 'edit']">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #elseBlock>
  <p style="color: red">No status found, possible HTTP request failing</p>
</ng-template>
