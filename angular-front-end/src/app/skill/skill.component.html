<h1 style="font-family: Optima">Skills</h1>
<br>
<div *ngIf="skills; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <table class="table table-striped table-light">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let skill of skills">
      <td>{{ skill.name }}</td>
      <td><i>In working</i></td>
    </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #elseBlock>
  <p style="color: red">No skill found, possible HTTP request failing</p>
</ng-template>
